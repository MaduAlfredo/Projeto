<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/modal.css">
  <title>Document</title>
</head>
<body>
<button>Abrir Modal</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div >
        <h2 class="modal-title">Novo Board</h2>
        <h1>Nome do Board</h1>
        <hr>
        <h1>Descrição do Board</h1>
        <hr>
        <h1>Expectativa de Conclusão</h1>
        <hr>
        <div class="modal-elements">
        <h1>Complexidade</h1>
        <div class="dropdown">
          <div class="select">
            <span class="selected">Média</span>
            <div class="caret"></div>
          </div>
          <ul class="menu">
            <li>Alta</li>
            <li class="active">Média</li>
            <li>Baixa</li>
          </ul>
        </div>
        </div>
  </div>
  </div>
</div>

<script>
  // Obtém os elementos do DOM
var modal = document.getElementById("myModal");
var button = document.getElementById("myButton");
var span = document.getElementsByClassName("close")[0];

// Ação ao clicar no botão para abrir o modal
button.onclick = function() {
  modal.style.display = "block";
};

// Ação ao clicar no "x" para fechar o modal
span.onclick = function() {
  modal.style.display = "none";
};

// Ação ao clicar fora do modal para fechá-lo
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
};

</script>

<script src="../js/dropdown.js"></script>
</body>
</html>
