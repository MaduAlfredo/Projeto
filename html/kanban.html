<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board de tarefas</title>
    <link rel="stylesheet" href="../css/kanban.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
</head>
<body>
    <section class="project_sidebar">
        <div class="sidebar-cima">
            <div class="profile">
                <button class="profile-left">
                    <p style="font-size: 20px;">teu nome agui</p>
                    <span style="font-size: 10px;" >configurações</span>
                </button>
                <img src="../fotos/user_icon.png" width="45px" alt="">
            </div>
            <div class="dropdown">
                <div class="select">
                  <span class="selected">projeto 1</span>
                  <div class="caret"></div>
                </div>
                <ul class="menu">
                  <li>criar projeto</li>
                  <li class="active">projeto 1</li>
                </ul>
              </div>
        </div>
        <div class="sidebar-baixo">
            <button class="logout">
              <div class="logoutPic">
                  <img src="../fotos/logout.png" alt="" >
              </div>
              <div class="logoutText">
                  <span>Sair</span>
              </div>
          </button>
        </div>
    </section>
    <section class="board">
        <div class="exibicao">
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log"></label>
        </div>
        <div class="add-atv">
            <a href="#">adicionar atividade</a>
        </div>
        <div class="dragsndrops">
            <div class="type backlog">
                <span>backlog</span>
                <div class="content card" draggable="true">
                    <div class="cima">
                        <div class="titulo">
                            <h3>inserindo bastante texto pra testar o card</h3>
                        </div>
                    </div>
                    <div class="baixo">
                        <div class="ultima-linha">
                            <div class="pessoas">
                                <img src="../fotos/login.png" class="pessoas-foto" alt="">
                            </div>
                            <div class="dificuldade"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="type to-do">
                <span>to do</span>
                <div class="content card" draggable="true">
                    <div class="cima">
                        <div class="titulo">
                            <h3>inserindo bastante texto pra testar o card</h3>
                        </div>
                    </div>
                    <div class="baixo">
                        <div class="ultima-linha">
                            <div class="pessoas">
                                <img src="../fotos/login.png" class="pessoas-foto" alt="">
                            </div>
                            <div class="dificuldade"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="type in-progress">
                <span>in progress</span>

                            </div>
                            <div class="dificuldade"></div>
                        </div>
                    </div>
                </div> -->

            <div class="type paused">
                <span>paused</span>

                            <h3>inserindo bastante texto pra testar o card</h3>

                    </div>

                <span>done</span>

        </div>
