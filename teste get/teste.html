<!DOCTYPE html>
<html>
<head>
    <title>Meu Card</title>
</head>
<body>
    <h1>Informações do Banco de Dados</h1>
    <div id="info-container"></div>

    <script>
        // Faz uma requisição AJAX para obter os dados do arquivo PHP
        fetch('get_info.php')
            .then(response => response.json())
            .then(data => {
                // Manipula os dados recebidos e os exibe no card
                const infoContainer = document.getElementById('info-container');
                data.forEach(item => {
                    const infoElement = document.createElement('div');
                    infoElement.innerHTML = `ID: ${item.id}, Nome: ${item.nome}, Email: ${item.email}`;
                    infoContainer.appendChild(infoElement);
                });
            })
            .catch(error => console.error('Erro ao obter os dados:', error));
    </script>
</body>
</html>
